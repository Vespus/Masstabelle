<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masstabelle und Größen-Rechner</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" id="hemden-slide">Hemden</div>
      <div class="swiper-slide swiper-slide-selected" id="anzuege-slide">Anzüge</div>
      <div class="swiper-slide" id="jacken-slide">Jacken</div>
      <div class="swiper-slide" id="hosen-slide">Hosen</div>
      <div class="swiper-slide" id="pullover-slide">Pullover</div>
      <div class="swiper-slide" id="guertel-slide">Gürtel</div>
      <div class="swiper-slide" id="waesche-slide">Wäsche</div>
      <!-- Rest of the slides -->
    </div>
  </div>

  <div class="container">
    <h4 id="category-headline">Finden Sie Ihre perfekte Anzug-Größe</h4>
    <!-- Hidden div to store selected category -->
    <div id="selected-category" style="display: none;">Anzüge</div>
    <!-- Resulting Size Card -->
    <div class="card size-card">
      <div class="card-body">
        <center>Ihre Größe ist:</center><br>
        <h5 class="card-title" id="size">48</h5>
      </div>
    </div>
    

    <!-- Sliders Cards -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Wählen Sie Ihre Maße</h5>
        <!-- Container for dynamically inserted sliders -->
        <div id="sliders-container"></div>
      </div>
    </div>
  </div>
  <script src="js/data.js" type="module"></script>
  <script src="js/script.js" type="module"></script>
</body>
</html>
